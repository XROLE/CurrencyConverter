<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="description" content="Google, Udacity, Andela scholaship challenge project. Currency Converter">
        <meta name="author" content="XROLE">
        <meta name="theme-color" content="#1a1b33">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Exo|Poiret+One" rel="stylesheet">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
        <link rel="manifest" href="./manifest.json">
        <script type="text/javascript" src="js/index.js"></script>
        <title>currency converter</title>
    </head>
    <body>
        <div class="mainDiv">
            <div class="logoDiv">
                <i class="fa fa-dollar logo" style="font-size:34px;"></i>
                <div class="appDiv">
                    <p class="appMotor"><span class="xrole xrole_font">xrole</span> <span class="currencyConverter">currency converter</span> </p>
                </div>
            </div>
            <main class="contentDiv">
                <div class="formDiv"> 
                    <p>ALC 3.0 Project</p>
                    <h1>currency converter</h1>
                    <form action="">
                        <div class="formGroup fromToDiv">
                            <label for="Amount"></label>
                            <input type="number" placeholder="AMOUNT" name="Amount" id="Amount" alt="Amount"><br>
                            <label for="from"></label>
                            <select name="from" id="from">
                             <option value="from">CONVERT FROM</option>
                            </select>
                            <div class="arrowDiv">
                               <span>&rarr;	</span> 
                            </div> 
                            <label for="to"></label>
                            <select name="to" id="to">
                                <option value="TO">CONVERT TO</option>
                            </select>
                        </div>
                        <button id="convert">convert </button><br>
                        <label for="displayResult"></label>
                        <input type="number" name="displayResult" id="displayResult">
                    </form>
                </div>
            </main>
            <footer><p> &copy; xrole, @ALC</p></footer>
        </div>
    </body>
</html>
